<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat with Llama2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="resources/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="resources/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="resources/marked.min.js"
        integrity="sha384-dZulhREgb+hCgQMhZ2VG0l37VQj5pJBq2w0h7Jn3tdMn36aXNepF1+FMLBB4O649"
        crossorigin="anonymous"></script>
    <script src="resources/purify.min.js" integrity="sha256-QigBQMy2be3IqJD2ezKJUJ5gycSmyYlRHj2VGBuITpU="
        crossorigin="anonymous"></script>
    <script src="resources/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chat.css">
    <script defer src="api.js"></script>
    <script defer src="chat.js"></script>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div id="scroll-wrapper">
            <div id="chat-container" class="card">
                <div class="card-body">
                    <div id="chat-history"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed w-100">
        <div class="position-fixed w-100">
            <div class="m-0" style="padding: 16px;">
                <h1>Chat with Ollama</h1>
                <!-- Model dropdown -->
                <div class="d-flex justify-content-center m-1">
                    <div id="settings-wrapper" class="settings-wrapper hidden">
                        <div class="p-2 flex-grow-1 bd-highlight">
                            <label for="system-prompt" class="me-2">System Prompt</label>
                            <textarea id="system-prompt" class="form-control" placeholder="You are a helpful assistant" rows="7"></textarea>
                            <label for="host-address" class="me-2">Hostname</label>
                            <input id="host-address" class="form-control" type="text" placeholder="http://localhost:11434">
                        </div>
                        <div class="p-2 flex-grow-1 bd-highlight">
                            <label for="model-select" class="me-2">Model:</label>
                            <select class="form-select me-5" id="model-select"></select>
                            <label for="chat-select" class="me-2">History:</label>
                            <select id="chat-select" class="form-select me-2">
                                <option value="" disabled selected>Select a chat</option>
                            </select>
                        </div>
                        <div class="close-settings">
                            <button id="close-settings" class="btn btn-dark" type="button">Close Settings</button>
                        </div>
                    </div>
                    <div class="p-auto bd-highlight">
                        <button id="settings" class="btn btn-dark" type="button">Settings</button>
                        <button id="new-chat" class="btn btn-dark" type="button">Reset</button>
                        <button id="save-chat" class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#nameModal">Save</button>
                        <button id="delete-chat" class="btn btn-danger" type="button">Delete</button>
                    </div>
                </div>
            </div>

            <div class="container p-2 card" id="input-area">
                <div class="input-group">
                    <textarea class="form-control" id="user-input" placeholder="Type your question here..." oninput="autoGrow(this)"></textarea>
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="userName" placeholder="Your Name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveName">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="errorModal" tabindex="-1">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Unable to access Ollama server</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p id="errorText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
